<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <link rel="stylesheet" href="styles.css">
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
  <script src="script.js"></script>
</head>

<body>

  <div class="wrapper">
    <div id='calendar'></div>
    <div class="right-content">
      <div class="search">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Tìm kiếm khóa học ...">
          <div class="input-group-append">
          </div>
        </div>
        <div class="small-calendar">Calendar</div>
        <div class="checkbox">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" checked>
            <label class="form-check-label" for="defaultCheck1">
              Topic dạng Chia sẻ (seminar, Sharing, Open Talk, Workshop)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" checked>
            <label class="form-check-label" for="defaultCheck2">
              Topic Training dài hạn (Training Class)
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck3" checked>
            <label class="form-check-label" for="defaultCheck3">
              Topic Training Ngoại ngữ
            </label>
          </div>
        </div>
        <div class="info">
          <div class="event-card">
            <img src="/image/instructor.png" alt="Instructor Image" class="instructor-image">
            <h2>PMF Class</h2>
            <p class="instructor-name">Giảng viên: Nguyễn Quang Huy</p>
            <p class="event-description">
              PMF (PROJECT MANAGEMENT FUNDAMENTAL). Khóa học sẽ hỗ trợ mọi người trong việc...
            </p>
            <button class="join-btn">Đang tham gia</button>
            <div class="event-details">
              <div><img src="/image/info-calendar.svg" alt="Date"> 24 Tháng 1, 2023</div>
              <div><img src="/image/info-attendees.svg" alt="Attendees"> 234/1000 học viên</div>
              <div><img src="/image/info-timer.svg" alt="Time"> 3:00pm - 5:30pm</div>
              <div><img src="/image/info-location.svg" alt="Location"> Tầng 1 tòa VTI Building</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div id='small-calendar' class='right-calendar'></div> -->
</body>
</body>

</html>
